<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms elements</title>
</head>
<body>
        <h1> Forms elements</h1>
        <form>
            <label for=" username">Username:</label>
            <input type="text" size="15px" id="Username" name="Username" placeholder="Enter Username">
                <br><label for=" email">Email:</label>
                <input for ="text" size="20px" id="email" name="email" placeholder="Enter Email">
                    <br><label for="password">Password:</label>
                        <input type="password" size="20px" id="password" name="password" placeholder="Enter password">
                    
                            <hr>
                        <br><label> Gender:</label>
                    <br><input type="radio" id="male" name="Gender" value="male">
                    <label for="male">male</label>
                    <input type="radio" id="female" name="Gender" value="female">
                    <label for="female">female</label>

                    <hr>

                    <br><label for="languages">language :</label>
                    <br><input type="checkbox" id="English" name="language" value="English">
                    <label for="English">English</label>
                    <input type="checkbox" id="telugu" name="language" value="telugu">
                    <label for="telugu">telugu</label>


        </form>
</body>
</html>
